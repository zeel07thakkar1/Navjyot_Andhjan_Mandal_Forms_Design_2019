<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Education Form</title>
	<link rel="stylesheet" href="css/style.css">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<!----header--------------------------->	
<div class="container header">
	<div class="row">
		<div class="col-sm-2 col-md-2 col-lg-2">
			<div class="logo">
			</div>
		</div>
		<div class="col-sm-8 col-md-8 col-lg-8">
			<div class="title">
				<h1 class="text-center pink_clr">Navjyot Andhjan Mandal</h1>
				<p class="text-center clr_gray">Khodiyar Chok,Nr. Khodiyar Temple,<br>
					B/H Atul Singtel, Paldi Gaam, Paldi,<br>
					Ahmedabad, Gujarat 380007</p>
					<h6><p class="text-center">Mo.: 9925394062</p></h6>

				<h6 class="text-center">Website :<a href="http://navjyotandhjanmandal.org/"> www.navjyotandhjanmandal.org</a></h6>
			</div>
		</div>
		<div class="col-sm-2 col-md-2 col-lg-2"></div>
	</div>
</div>
<!------header complete--------------->
<div class="container-fluid bg_gary mt-4 pb-5">
	<h2 class="text-center pink_clr">Registration Form(Education)</h2>
	<div class="container bg_white">
	
	<div class="form">
			<form action="#" method="get" accept-charset="utf-8">
				
			<!----row1------>
			<div class="row form-group mt-3">
				<div class="col-sm-12 col-md-3 col-lg-3"></div>
				<div class="col-sm-12 col-md-3 col-lg-3">
					<label for="gender">Male</label>
					<input type="radio" name="gender" value="">
				</div>
				<div class="col-sm-12 col-md-3 col-lg-3">
					<label for="gender">Female</label>
					<input type="radio" name="gender" value="">
				</div>
				<div class="col-sm-12 col-md-3 col-lg-3">
					<label for="date">Date</label>
					<input type="text" name="date" value="" class="form-control">
				</div>
			</div>

		<!---row2----------------->

			<div class="row form-group">
			 	<div class="col-sm-4 col-md-4 col-lg-4">
			 		<label for="">First Name</label>
			 		<input type="text" name="fname" value="" placeholder="Surname" class="form-control">
			 	</div>
			 	<div class="col-sm-4 col-md-4 col-lg-4">
			 		<label for="">Middle Name</label>
			 		<input type="text" name="mname" value="" placeholder="" class="form-control">
			 	</div>
			 	<div class="col-sm-4 col-md-4 col-lg-4">
			 		<label for="">Last Name</label>
			 		<input type="text" name="lname" value="" placeholder="" class="form-control">
			 	</div>
			</div>

			<!---row3---------->
			
			<div class="form-group">
			 	<label for="">Disability Type and (%)</label>
			 	<input type="text" name="Disability" value="" placeholder="" class="form-control">
			</div>

			<!---row4---------->
			
			<div class="row form-group">
			 	<div class="col-md-4 col-lg-4">
			 		<label for="">Father Name</label>
			 		<input type="text" name="father_Name" value="" placeholder="" class="form-control">
			 	</div>
			 	<div class="col-md-4 col-lg-4">
			 		<label for="">Address for Contact</label>
			 		<textarea name="Address" class="form-control txt_area"></textarea>
			 	</div>
			 	<div class="col-md-4 col-lg-4">
			 		<label for="">Contact No.</label>
			 		<input type="text" name="Contact_No" value="" placeholder="" class="form-control">
			 	</div>
			</div>

			<!---row5---------->
			
			<div class="row form-group">
			 	<div class="col-md-4 col-lg-4">
			 		<label for="">Parents Name</label>
			 		<input type="text" name="Parents_Name" value="" placeholder="" class="form-control">
			 	</div>
			 	<div class="col-md-4 col-lg-4">
			 		<label for="">Address for Contact</label>
			 		<textarea name="Address" class="form-control txt_area"></textarea>
			 	</div>
			 	<div class="col-md-4 col-lg-4">
			 		<label for="">Contact No.</label>
			 		<input type="text" name="Contact_No" value="" placeholder="" class="form-control">
			 	</div>
			</div>

			<!----row6------------>
			<div class="row form-group">
				<div class="col-lg-4">
					<label for="">College Name</label>
					<input type="text" name="College_Name" value="" placeholder="" class="form-control">
				</div>
				<div class="col-lg-4">
					<label for="">Address Of College</label>
					<textarea name="add_clg" class="form-control txt_area"></textarea>
				</div>
				<div class="col-lg-4">
					<label for="">Contact No. of College</label>
					<input type="text" name="contact_clg" value="" placeholder="" class="form-control">
				</div>
			</div>

			<!-----row7----------->
			<div class="row form-group">
				<div class="col-sm-6 col-md-6 col-lg-6">
					<label for="">College Year</label>
					<input type="text" name="College_year" value="" placeholder="" class="form-control">
				</div>
				<div class="col-sm-6 col-md-6 col-lg-6">
					<label for="">College Subject</label>
					<input type="text" name="College_sub" value="" placeholder="" class="form-control">
				</div>
			</div>

			<!-----row8----------->
			<div class="row form-group">
				<div class="col-sm-6 col-md-6 col-lg-6">
					<label for="">Last Passout Year</label>
					<input type="text" name="passout_year" value="" placeholder="" class="form-control">
				</div>
				<div class="col-sm-6 col-md-6 col-lg-6">
					<label for="">Result</label>
					<input type="text" name="result" value="" placeholder="" class="form-control">
				</div>
			</div>

			<!----row9------------>
			<div class="row form-group">
				<div class="col-sm-4 col-md-4 col-lg-4">
					<label for="">Age</label>
					<input type="text" name="age" value="" placeholder="" class="form-control">
				</div>
				<div class="col-sm-4 col-md-4 col-lg-4">
					<label for="">Date of Birth</label>
					<input type="date" name="dob" value="" placeholder="" class="form-control txt_area">
				</div>
				<div class="col-sm-4 col-md-4 col-lg-4">
					<label for="">Birth Place</label>
					<input type="text" name="birth_place" value="" placeholder="" class="form-control">
				</div>
			</div>

		<div class="form-group">
			<input type="submit" name="" value="SUBMIT" class="btn sub_btn">
		</div>


		</form>
	</div>


	</div>
</div>

</body>
</html>
